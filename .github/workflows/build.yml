name: Auto Build and Release EXE

on:
  push:
    branches:
      - main  # 改成你用的分支名，如 master 也可以

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.7
      uses: actions/setup-python@v5
      with:
        python-version: '3.7'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE from wmscq.py
      run: |
        pyinstaller --onefile --noupx --name wmscq wmscq.py

    - name: Generate timestamp tag name
      id: tagger
      shell: bash
      run: |
        echo "TAG_NAME=v0.1.$(date +'%Y%m%d.%H%M%S')" >> $GITHUB_ENV

    - name: Create GitHub Release and Upload EXE
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: Release ${{ env.TAG_NAME }}
        files: dist/wmscq.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
